<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<section>
    <img src="assets/1142821.jpg" alt="" id="bg_image">
    <div class="calculator">
        <div class="wrapper">
            <div class="display" id="display">
            </div>
            <div class="buttons">
                <button id="clear" class="sign">C</button>
                <button id="percent" class="sign">%</button>
                <button id="divide" class="sign">/</button>
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="multiply" class="sign">x</button>
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="subtract" class="sign">-</button>
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="add" class="sign">+</button>
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button id="equals" class="sign">=</button>
            </div>
        </div>
    </div>
</section>

<script src="assets/jquery.min.js"></script>
<script src="calculator.js"></script>
</body>
</html>
