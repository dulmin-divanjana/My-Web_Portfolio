<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <link rel="stylesheet" href="assets/stylesheets/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/icons/Lio%20Rest%20Logo.png" alt="Logo" width="80" height="80"
                     class="d-inline-block align-text-center">
                LIO_REST
            </a>
            <ul class="nav nav-underline">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="place_order.html">Orders</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row mb-5">
            <div class="col">
                <h3 class="header">Manage Items</h3>
            </div>
        </div>
        <div class="order_container">
            <div class="row">
                <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                    <form>
                        <div class="mb-3">
                            <label for="itemId" class="form-label">Id</label>
                            <input type="number" class="form-control" id="itemId">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description">
                        </div>
                        <div class="mb-3">
                            <label for="unitPrice" class="form-label">Unit Price</label>
                            <input type="number" class="form-control" id="unitPrice">
                        </div>
                        <div class="mb-3">
                            <label for="qty" class="form-label">Qty</label>
                            <input type="number" class="form-control" id="qty">
                        </div>
                        <div class="mt-5">
                            <button type="submit" class="btn btn-outline-success">Submit</button>
                            <button type="button" class="btn btn-outline-warning">Update</button>
                            <button type="button" class="btn btn-outline-danger">Delete</button>
                            <button type="reset" class="btn btn-outline-secondary">Reset</button>
                        </div>
                    </form>
                </div>

                <div class="col col-lg-6 col-md-12 col-sm-12 col-12 d-flex flex-column align-items-end">
                    <table class="table table-light">
                        <thead>
                        <tr class="table-info">
                            <th scope="col">Id</th>
                            <th scope="col">Description</th>
                            <th scope="col">Unit Price</th>
                            <th scope="col">Qty</th>
                        </tr>
                        <tr>
                            <td>I001</td>
                            <td>Fish & Chips</td>
                            <td>1400.00</td>
                            <td>10</td>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
