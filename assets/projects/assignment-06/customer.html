<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link rel="stylesheet" href="assets/stylesheets/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/icons/Lio%20Rest%20Logo.png" alt="Logo" width="80" height=80"
                     class="d-inline-block align-text-center">
                LIO-REST
            </a>
            <ul class="nav nav-underline">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="place_order.html">Orders</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row mb-5">
            <div class="col">
                <h3 class="header">Manage Customer</h3>
            </div>
        </div>
        <div class="order_container">
            <div class="row">
                <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                    <form>
                        <div class="mb-3">
                            <label for="customerId" class="form-label">Id</label>
                            <input type="number" class="form-control" id="customerId">
                        </div>
                        <div class="mb-3">
                            <label for="fullname" class="form-label">Name</label>
                            <input type="text" class="form-control" id="fullname">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" style="height: 100px"></textarea>
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-outline-success" id="customer_submit">Submit</button>
                            <button type="button" class="btn btn-outline-warning" id="customer_update">Update</button>
                            <button type="button" class="btn btn-outline-danger" id="customer_delete">Delete</button>
                            <button type="reset" class="btn btn-outline-secondary">Reset</button>
                        </div>
                    </form>
                </div>

                <div class="col col-lg-6 col-md-12 col-sm-12 col-12 d-flex flex-column align-items-end">
                    <table class="table table-light">
                        <thead>
                        <tr class="table-info">
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                        </tr>
                        <tr>
                            <td>C001</td>
                            <td>Dulmin</td>
                            <td>Induruwa</td>
                        </tr>
                        <tr>
                            <td>C002</td>
                            <td>Dulmin</td>
                            <td>Induruwa</td>
                        </tr>
                        <tr>
                            <td>C003</td>
                            <td>Dulmin</td>
                            <td>Induruwa</td>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
