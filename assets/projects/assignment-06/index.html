<!DOCTYPE html>

    <meta charset="UTF-8">

          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/icons/Lio%20Rest%20Logo.png" alt="Logo" width="80" height="80"
                     class="d-inline-block align-text-center">
                LIO-REST
            </a>
            <ul class="nav nav-underline">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="place_order.html">Orders</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <br>
    <br>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Total Customers</h5>
                        <p class="card-header"> 25</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Total Items</h5>
                        <p class="card-header"> 50</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-bg-success mb-3" style="max-width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Total Orders</h5>
                        <p class="card-header"> 225</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <h2 align="center">Target Sales</h2>
    <br>
    <div class="container">
        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"

        </div>
    </div>
    <br>
    <br>
    <h2 align="center">Target Customers</h2>
    <br>
    <div class="container">
        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"
             aria-valuemax="100">
            <div class="progress-bar bg-info" style="width: 50%">50%</div>
        </div>
    </div>
    <br>
    <br>
    <h2 align="center">Item Stock</h2>
    <br>
    <div class="container">
        <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"
             aria-valuemax="100">
            <div class="progress-bar bg-success" style="width: 75%">75%</div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
