<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
    <link rel="stylesheet" href="assets/stylesheets/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="assets/icons/Lio%20Rest%20Logo.png" alt="Logo" width="80" height="80"
                     class="d-inline-block align-text-center">
                LIO-REST
            </a>
            <ul class="nav nav-underline">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="item.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Orders</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <h3 class="header">Place Order</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-7 col-lg-6 col-md-12 col-sm-12 col-12">
                <div class="order_container mt-3">
                    <div class="container">
                        <h4>Invoice Details</h4>
                        <div class="row">
                            <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                <div>
                                    <label for="order_Id" class="form-label">Order ID</label>
                                    <input type="number" class="form-control" id="order_Id">
                                </div>
                            </div>
                            <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                <div>
                                    <label for="custId" class="form-label">Customer Id</label>
                                    <select class="form-select" aria-label="Default select example" id="custId">
                                        <option selected>select the customer</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                <div>
                                    <label for="orderDate" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="orderDate">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="order_container mt-3">
                    <div class="container">
                        <h4>Item Select</h4>
                        <div class="row">
                            <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                <div>
                                    <label for="item_Id" class="form-label">Item Id</label>
                                    <select class="form-select" aria-label="Default select example" id="item_Id">
                                        <option selected>select the item</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="qtyOnHand" class="form-label">Qty On Hand</label>
                                    <input type="number" class="form-control" id="qtyOnHand">
                                </div>
                            </div>
                            <div class="col col-lg-6 col-md-12 col-sm-12 col-12">
                                <div>
                                    <label for="desc" class="form-label">Item Description</label>
                                    <input type="text" class="form-control" id="desc">
                                </div>
                                <div>
                                    <label for="quantity" class="form-label">Qty</label>
                                    <input type="number" class="form-control" id="quantity">
                                </div>
                            </div>
                            <div class="row justify-content-end mt-3">
                                <button class="cart_btn">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-5 col-lg-6 col-md-12 col-sm-12 col-12">
                <div class="order_container mt-3">
                    <div class="container">
                        <h4>Cart</h4>
                        <table class="table table-light">
                            <thead>
                            <tr class="table-info">
                                <th scope="col">Item Id</th>
                                <th scope="col">Description</th>
                                <th scope="col">Unit Price</th>
                                <th scope="col">Qty</th>
                            </tr>
                            <tr>
                                <td>I001</td>
                                <td>Fish & Chips</td>
                                <td>1400.00</td>
                                <td>10</td>
                            </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <div class="order_container mt-3">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div>
                                    <label for="discount" class="form-label">Discount</label>
                                    <input type="number" class="form-control" id="discount">
                                </div>
                                <div>
                                    <label for="cash" class="form-label">Cash</label>
                                    <input type="number" class="form-control" id="cash">
                                </div>
                                <div class="net_total">
                                    <span>Net Total : </span>
                                    <span>0/=</span>
                                </div>
                                <div class="sub_total">
                                    <span>Sub Total : </span>
                                    <span>0/=</span>
                                </div>
                            </div>
                            <div class="row justify-content-center mt-3">
                                <button class="order_btn">Place Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
